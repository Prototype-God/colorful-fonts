    <meta charset="UTF-8">

<body>
  
        <div id="div01">
            <input type="text" placeholder = '输入文字' id="input01">
            <button id="btn03"style="color:black">点击确认</button>
        </div>
        <div id="div02">
            <input type="text" placeholder = '更改字体,默认雅黑'id='input02'>
            <button id="btn04"style="color:black">点击确认</button>
        </div>
        <form action="#" class = 'form1'>
            <label style="color:white" >字体大小:</label>
            <select name="languages" id="font_size">
            <option value="big" >大号</option>
            <option value="middle" selected = "selected">中号</option>
            <option value="small">小号</option>
            </select>
            <button id="btn01"style="color:black">点击确认</button>
        </form>
        <!-- 字体粗细 -->
        <form action="#" class="form2">
            <label style="color:white" >字体粗细:</label>
            <select name="languages" id="font_weight">
            <option value="thick" selected = "selected">加粗</option>
            <option value="normal">正常</option>
            
            </select>
            <button id="btn02"style="color:black">点击确认</button>
        </form>

    <!-- 中间展示 -->
    <h2 class="p1">
        <span id="s1" style="--i:1">左</span>
        <span style="--i:2">上</span>
        <span style="--i:3">角</span>
    </h2>
    <h2 class="p2">
        <span style="--i:6">输</span>
        <span style="--i:7">入</span>
        <span style="--i:8">文</span>
        <span style="--i:9">字</span>
        <span style="--i:10">ψ</span>
        <span style="--i:11">(</span>
        <span style="--i:12">｀</span>
        <span style="--i:13">∇</span>
        <span style="--i:14">´</span>
        <span style="--i:15">)</span>
        <span style="--i:16">ψ</span>
    </h2>
