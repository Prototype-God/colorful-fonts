<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Font</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="container">
        <input type="text" placeholder = '输入你想要的文字'>
    </div>
    <form action="#">
        <label style="color:white" >字体大小:</label>
        <select name="languages" id="font_size">
          <option value="big" >大号</option>
          <option value="middle" selected = "selected">中号</option>
          <option value="small">小号</option>
        </select>
        <button id="btn01"style="color:black">点我一下</button>
  </form>

    <h2 class="p1">
        <span id="s1" style="--i:1">左</span>
        <span style="--i:2">上</span>
        <span style="--i:3">角</span>
    </h2>
    <h2 class="p2">
        <span style="--i:6">输</span>
        <span style="--i:7">入</span>
        <span style="--i:8">文</span>
        <span style="--i:9">字</span>
        <span style="--i:10">ψ</span>
        <span style="--i:11">(</span>
        <span style="--i:12">｀</span>
        <span style="--i:13">∇</span>
        <span style="--i:14">´</span>
        <span style="--i:15">)</span>
        <span style="--i:16">ψ</span>
    </h2>
    <script src="./jQuery-3.6.0.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
